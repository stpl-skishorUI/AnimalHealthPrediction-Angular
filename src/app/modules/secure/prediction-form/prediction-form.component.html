<div class="page-header">
    <i class="las la-brain"></i>Animal Assessment
</div>
<div class="card rounded-3 form-container">
    <div class="card-body">
        <div class="mb-3">
            <div class="form-label">Season</div>
            <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                <label class="btn" for="btnradio1">
                    <img src="assets/images/season/summer.svg" alt="Summer" class="season-icon">
                    Summer
                </label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn" for="btnradio2">
                    <img src="assets/images/season/rainy.svg" alt="Summer" class="season-icon">
                    Rainy
                </label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn" for="btnradio3">
                    <img src="assets/images/season/winter.svg" alt="Summer" class="season-icon">
                    Winter
                </label>
            </div>
        </div>

        <div class="mb-3">
            <div class="form-label">Climate Type</div>
            <div class="btn-group-vertical w-100" role="group" aria-label="Vertical radio toggle button group">
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
                <label class="btn btn-outline-danger" for="vbtn-radio1">Radio 1</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
                <label class="btn btn-outline-danger" for="vbtn-radio2">Radio 2</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
                <label class="btn btn-outline-danger" for="vbtn-radio3">Radio 3</label>
            </div>
        </div>
    </div>
</div>
