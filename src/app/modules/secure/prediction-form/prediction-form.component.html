<div class="row justify-content-center">
    <div class="col-sm-4">
        <div class="page-header">
            <i class="las la-brain"></i>Animal Assessment
        </div>
        <div class="card rounded-3 form-container border-0 mb-5">
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <!-- Season -->
                    <div class="mb-3">
                        <div class="form-label text-pink">Season</div>
                        <div class="btn-group" role="group">
                            <label class="btn" *ngFor="let s of seasons"
                                [class.active]="form.get('season')?.value === s.value">
                                <input type="radio" class="btn-check" [id]="s.id" formControlName="season"
                                    [value]="s.value" autocomplete="off" />
                                <img [src]="s.icon" [alt]="s.label" class="season-icon" />
                                {{ s.label }}
                            </label>
                        </div>
                        <div *ngIf="form.get('season')?.touched && form.get('season')?.invalid"
                            class="text-danger small">
                            Please select a season
                        </div>
                    </div>

                    <!-- Climate Type -->
                    <div class="mb-3">
                        <div class="form-label text-blue">Climate Type</div>
                        <div class="btn-group w-100" role="group">
                            <label class="btn" *ngFor="let c of climates"
                                [class.active]="form.get('climateType')?.value === c.value">
                                <input type="radio" class="btn-check" [id]="c.id" formControlName="climateType"
                                    [value]="c.value" autocomplete="off" />
                                <img [src]="c.icon" [alt]="c.label" class="season-icon" />
                                {{ c.label }}
                            </label>
                        </div>
                        <div *ngIf="form.get('climateType')?.touched && form.get('climateType')?.invalid"
                            class="text-danger small">
                            Please select a climateType
                        </div>
                    </div>

                    <!-- Animal Stage -->
                    <div class="mb-3">
                        <div class="form-label text-indigo">Animal Stage</div>
                        <div class="btn-group" role="group">
                            <label class="btn" *ngFor="let stage of stages"
                                [class.active]="form.get('animalStage')?.value === stage.value">
                                <input type="radio" class="btn-check" [id]="stage.id" formControlName="animalStage"
                                    [value]="stage.value" autocomplete="off" />
                                <img [src]="stage.icon" [alt]="stage.label" class="season-icon" />
                                {{ stage.label }}
                            </label>
                        </div>
                        <div *ngIf="form.get('animalStage')?.touched && form.get('animalStage')?.invalid"
                            class="text-danger small">
                            Please select a animalStage
                        </div>
                    </div>

                    <!-- Behavior -->
                    <div class="mb-3">
                        <div class="form-label text-teal">Behavior</div>
                        <div class="btn-group" role="group">
                            <label class="btn" *ngFor="let b of behaviors"
                                [class.active]="form.get('behavior')?.value === b.value">
                                <input type="radio" class="btn-check" [id]="b.id" formControlName="behavior"
                                    [value]="b.value" autocomplete="off" />
                                <img [src]="b.icon" [alt]="b.label" class="season-icon" />
                                {{ b.label }}
                            </label>
                        </div>
                        <div *ngIf="form.get('behavior')?.touched && form.get('behavior')?.invalid"
                            class="text-danger small">
                            Please select a behavior
                        </div>
                    </div>

                    <!-- Visible Symptoms -->
                    <div class="mb-3">
                        <div class="form-label text-danger">
                            Visible Symptoms
                            <small class="text-muted fs-70">(Select all that apply)</small>
                        </div>
                        <div class="btn-group" role="group">
                            <label class="btn" *ngFor="let symptom of symptoms"
                                [class.active]="isSymptomSelected(symptom.value)">
                                <input type="checkbox" class="btn-check" [id]="symptom.id"
                                    [checked]="isSymptomSelected(symptom.value)" (change)="toggleSymptom(symptom.value)"
                                    autocomplete="off" />
                                <img [src]="symptom.icon" [alt]="symptom.label" class="season-icon" />
                                {{ symptom.label }}
                            </label>
                        </div>
                        <div *ngIf="form.get('symptoms')?.touched && form.get('symptoms')?.invalid"
                            class="text-danger small">
                            Please select at least one symptom
                        </div>
                    </div>

                    <!-- Vaccination Status -->
                    <div class="mb-0">
                        <div class="form-label text-purple">Vaccination Status</div>
                        <div class="btn-group" role="group">
                            <label class="btn" *ngFor="let v of vaccinations"
                                [class.active]="form.get('vaccinationStatus')?.value === v.value">
                                <input type="radio" class="btn-check" [id]="v.id" formControlName="vaccinationStatus"
                                    [value]="v.value" autocomplete="off" />
                                <img [src]="v.icon" [alt]="v.label" class="season-icon" />
                                {{ v.label }}
                            </label>
                        </div>
                        <div *ngIf="form.get('vaccinationStatus')?.touched && form.get('vaccinationStatus')?.invalid"
                            class="text-danger small">
                            Please select a vaccinationStatus
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="fixed-bottom bg-body px-3 py-2 shadow border-top">
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <div class="d-flex justify-content-between gap-2">
                <button class="btn btn-main-light w-50 fs-main py-2 rounded-5 fw-bold" type="button">
                    <i class="las la-sync-alt fs-90"></i> RESET
                </button>
                <button class="btn btn-main w-50 fs-main py-2 rounded-5 fw-bold" type="button" (click)="submit()">
                    <i class="las la-search fs-90"></i> PREDICT
                </button>
            </div>
        </div>
    </div>
</div>
